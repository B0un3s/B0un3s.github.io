<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0e0e0e, #1a1a1a);
      color: #FFD700;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.3em;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 0 0 15px #FFD700, 0 0 30px #FFB800;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2em;
    }

    /* Countdown Section */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 2em;
    }

    .countdown div {
      text-align: center;
    }

    .countdown span {
      display: block;
      font-size: 3rem;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 0 0 10px #FFD700;
    }

    .countdown label {
      font-size: 0.9rem;
      color: #aaa;
    }

    /* Progress Bar */
    .progress-container {
      width: 80%;
      max-width: 450px;
      height: 16px;
      background: #222;
      border-radius: 12px;
      overflow: hidden;
      margin: 1em auto;
      box-shadow: 0 0 10px rgba(255,215,0,0.2);
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #FFD700, #FFB800);
      transition: width 0.3s ease;
    }

    /* Loader Circle */
    .loader {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 8px solid rgba(255,215,0,0.15);
      border-top: 8px solid #FFD700;
      animation: spin 1s linear infinite;
      margin-top: 1.5em;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Subtle BG Glow */
    .glow-circle {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,215,0,0.2), transparent 70%);
      top: -100px;
      right: -100px;
      filter: blur(60px);
      z-index: -1;
    }

    .glow-circle2 {
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,165,0,0.15), transparent 70%);
      bottom: -150px;
      left: -150px;
      filter: blur(80px);
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="glow-circle"></div>
  <div class="glow-circle2"></div>

  <h1>Solarium Hranice</h1>
  <p>Grand Opening on <strong>18 July 2025</strong></p>

  <div class="countdown" id="countdown">
    <div><span id="days">00</span><label>Days</label></div>
    <div><span id="hours">00</span><label>Hours</label></div>
    <div><span id="minutes">00</span><label>Minutes</label></div>
    <div><span id="seconds">00</span><label>Seconds</label></div>
  </div>

  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <div class="loader"></div>

  <script>
    function countdownTimer() {
      const launchDate = new Date("2025-07-18T00:00:00").getTime();
      const now = new Date().getTime();
      const diff = launchDate - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;

      // Progress Calculation (from 1 Jan 2025 to 18 July 2025)
      const startDate = new Date("2025-01-01").getTime();
      const total = launchDate - startDate;
      const progress = ((now - startDate) / total) * 100;
      document.getElementById("progress-bar").style.width = Math.min(progress, 100) + "%";
    }

    setInterval(countdownTimer, 1000);
    countdownTimer();
  </script>
</body>
</html>
