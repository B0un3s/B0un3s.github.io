<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rezervace Solárium</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
    }
    input, select {
      background: #333;
      color: #fff;
    }
    button {
      background: gold;
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ffd700cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Rezervace Solária</h2>
    <form id="reservationForm">
      <input type="text" name="name" placeholder="Vaše jméno" required>
      <input type="tel" name="phone" placeholder="Telefon" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="date" name="date" required>
      <input type="time" name="time" required>
      <select name="duration" required>
        <option value="">Vyberte délku</option>
        <option value="20">20 minut</option>
        <option value="50">50 minut</option>
        <option value="100">100 minut</option>
      </select>
      <button type="submit">Rezervovat</button>
    </form>
  </div>

  <script>
    document.getElementById('reservationForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Rezervace odeslána (zatím jen demo) ✅');
    });
  </script>
</body>
</html>
