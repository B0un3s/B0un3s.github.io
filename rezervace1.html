<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Připravujeme | Solárium Hranice</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.6);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }
    .navbar h1 {
      font-size: 1.8rem;
      color: gold;
      text-shadow: 0 0 10px gold, 0 0 20px #ffa500;
    }
    .nav-icons a img {
      width: 32px;
      margin: 0 10px;
      filter: drop-shadow(0 0 10px gold);
      transition: transform 0.3s ease;
    }
    .nav-icons a img:hover {
      transform: scale(1.2);
    }

    /* BLUR CIRCLES */
    .blur-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(150px);
      z-index: -1;
    }
    .blue {
      width: 400px;
      height: 400px;
      background: #00f2ff;
      top: 20%;
      left: -100px;
    }
    .purple {
      width: 400px;
      height: 400px;
      background: #7a00ff;
      bottom: 10%;
      right: -100px;
    }

    /* MAIN WIP TEXT */
    .centered-text {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 4rem;
      text-transform: uppercase;
      color: gold;
      letter-spacing: 5px;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.8), 0 0 30px rgba(255, 215, 0, 0.5);
      animation: glow 2s infinite alternate, flicker 3s infinite;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px gold, 0 0 20px #ffd700, 0 0 40px #ffa500;
      }
      to {
        text-shadow: 0 0 20px #ffec8b, 0 0 40px #ffd700, 0 0 60px #ffa500;
      }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.6;
      }
    }
  </style>
</head>

<body class="dark">
  <!-- Background Blur -->
  <div class="blur-circle blue"></div>
  <div class="blur-circle purple"></div>

  <!-- Navbar -->
  <header class="navbar">
    <h1 class="glow">Solárium Hranice</h1>
    <nav class="nav-icons">
      <a href="index.html"><img src="https://img.icons8.com/ios-filled/50/FFD700/home.png" alt="Home"></a>
      <a href="onas.html"><img src="https://img.icons8.com/ios-filled/50/FFD700/help.png" alt="About Us"></a>
      <a href="cenik.html"><img src="https://img.icons8.com/ios-filled/50/FFD700/price-tag.png" alt="Ceník"></a>
      <a href="kontakty.html"><img src="https://img.icons8.com/ios-filled/50/FFD700/phone.png" alt="Contact"></a>
      <a href="rezervace.html"><img src="https://img.icons8.com/ios-filled/50/FFD700/shopping-cart.png" alt="E-shop"></a>
    </nav>
  </header>

  <!-- Main WIP Text -->
  <div class="centered-text">
    WORK IN PROGRESS
  </div>
</body>
</html>
