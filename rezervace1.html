<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work in Progress</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      color: gold;
      text-transform: uppercase;
      letter-spacing: 5px;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.8), 0 0 30px rgba(255, 215, 0, 0.5);
      animation: glow 2s infinite alternate, flicker 3s infinite;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px gold, 0 0 20px #ffd700, 0 0 40px #ffa500;
      }
      to {
        text-shadow: 0 0 20px #ffec8b, 0 0 40px #ffd700, 0 0 60px #ffa500;
      }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.6;
      }
    }
  </style>
</head>
<body>
  <h1>WORK IN PROGRESS</h1>
</body>
</html>
